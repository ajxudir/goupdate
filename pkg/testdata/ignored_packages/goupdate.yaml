# Test configuration with ignored packages
rules:
  npm:
    manager: js
    include: ["**/package.json"]
    exclude: ["**/node_modules/**"]
    format: json
    fields:
      dependencies: prod
      devDependencies: dev
    # Ignore patterns for this test
    ignore:
      - "skip-me"
      - "@internal/.*"
    lock_files:
      - files: ["**/package-lock.json"]
        commands: |
          npm ls --json --package-lock-only 2>/dev/null || exit 0
        timeout_seconds: 60
