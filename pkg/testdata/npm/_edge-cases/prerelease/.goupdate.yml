# Test override: Use regex extraction instead of npm commands for offline testing
extends: ["default"]

rules:
  npm:
    lock_files:
      - files: ["**/package-lock.json"]
        format: json
        extraction:
          pattern: '"node_modules/(?P<n>[^"]+)":\s*\{[^}]*"version":\s*"(?P<version>[^"]+)"'
