# Django App - goupdate configuration
# Demonstrates: groups for Python, excluding dev tools, system tests

extends: [default]

rules:
  requirements:
    groups:
      web:
        - Django
        - djangorestframework
        - gunicorn
      async:
        - celery
        - redis
      database:
        - psycopg2-binary
      testing:
        - pytest
        - pytest-django

    # Don't auto-update formatters
    ignore:
      - black
      - isort

    exclude_versions:
      - "(?i)dev"
      - "(?i)post"

# System tests for Django projects
system_tests:
  run_preflight: true
  run_mode: after_each
  stop_on_fail: true
  tests:
    # Run Django's system checks
    - name: django-check
      commands: python manage.py check
      timeout_seconds: 60

    # Run pytest with Django plugin
    - name: unit-tests
      commands: pytest -v --tb=short
      timeout_seconds: 300
      env:
        DJANGO_SETTINGS_MODULE: "myapp.settings"
      continue_on_fail: true  # Skip if pytest not installed

    # Start server and verify HTTP response
    - name: http-test
      commands: |
        python manage.py runserver 0.0.0.0:8765 & \
        sleep 3 && \
        curl -s http://localhost:8765/ping/ | grep -q '"message"' && \
        curl -s http://localhost:8765/health/ | grep -q '"status"' && \
        pkill -f "manage.py runserver" || true && \
        echo "HTTP tests passed!"
      timeout_seconds: 60
      env:
        DJANGO_SETTINGS_MODULE: "myapp.settings"
