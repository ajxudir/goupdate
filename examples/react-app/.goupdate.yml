# React App - goupdate configuration
# Demonstrates: groups, incremental updates, ignoring types, system tests

extends: [default]

rules:
  npm:
    groups:
      framework:
        - react
        - react-dom
        - react-router-dom
      state:
        - "@tanstack/react-query"
        - zustand
      dev:
        - typescript
        - vite
        - vitest

    # Update React incrementally (nearest version instead of latest)
    incremental:
      - react
      - react-dom

    # Skip type packages
    ignore:
      - "@types/*"

    # Note: Pre-release filtering inherits from default config
    # Default patterns exclude: alpha, beta, rc, canary, dev, snapshot, nightly, preview

# System tests validate app health before and after updates
system_tests:
  run_preflight: true
  run_mode: after_each
  stop_on_fail: true
  tests:
    # Quick type check and lint
    - name: type-check
      commands: npm run type-check
      timeout_seconds: 60
      continue_on_fail: true  # Lint issues don't block updates

    # Unit tests with Vitest
    - name: unit-tests
      commands: npm test -- --run
      timeout_seconds: 120

    # Build verification
    - name: build
      commands: npm run build
      timeout_seconds: 300

    # Start preview server and verify HTTP response
    - name: http-test
      commands: |
        # Start Vite preview server in background
        npm run preview -- --port 4173 &
        SERVER_PID=$!
        sleep 3

        # Fetch the HTML page
        RESPONSE=$(curl -s http://localhost:4173/)
        echo "Response length: ${#RESPONSE} bytes"

        # Cleanup
        kill $SERVER_PID 2>/dev/null || true

        # Verify response contains expected content
        echo "$RESPONSE" | grep -q "React Dashboard" || { echo "ERROR: Missing React Dashboard title"; exit 1; }
        echo "HTTP test passed!"
      timeout_seconds: 60
